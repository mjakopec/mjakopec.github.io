<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Gauge</title>
	</head>
	<body>
		<my-gauge value="40" title="Voltage (V)" min="0" max="100" w="200">
			<slot name="slices">
				<div class="marker" style="--bg: #f1433f; --trigg: 0"></div>
				<div class="marker" style="--bg: #f7e967; --trigg: 20"></div>
				<div class="marker" style="--bg: #3cb371; --trigg: 40"></div>
				<div class="marker" style="--bg: #f7e967; --trigg: 60"></div>
				<div class="marker" style="--bg: #f1433f; --trigg: 80"></div>
			</slot>
		</my-gauge>
		<input type="button" value="change" onclick="clickme()" />
		<script>
			function clickme() {
				let slotic = document.querySelector("my-gauge");
				slotic.setAttribute("value", "20");
				slotic.setAttribute("title", "Current");
			}
		</script>
		<script src="gauge.js" type="module"></script>
	</body>
</html>
